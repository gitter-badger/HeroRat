description = 'build the client that is served from the web server'

// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceSets{
    main{
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }

    }
}


jar {
    manifest {
        attributes 'Sealed': 'true','Main-Class':'net.herorat.MainLoader'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

}