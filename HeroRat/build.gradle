description = 'build the client that is served from the web server'

// Apply the java plugin to add support for Java
apply plugin: 'java'

sourceSets{
    main{
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'resources'
        }
    }
}

repositories {
    flatDir{
        dirs 'lib'
    }
}

jar {
    manifest {
        attributes 'Sealed': 'true'
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

}

task buildJarOut(type: Copy,dependsOn:'jar'){
    from('build/libs/'){
        include 'HeroRat.jar'
        rename 'HeroRat.jar','6b280bf9f5271c753f334e237521eb0f.bin'
    }

    into '../HeroRat_WebValidation/tmp'
}

buildJarOut.mustRunAfter jar